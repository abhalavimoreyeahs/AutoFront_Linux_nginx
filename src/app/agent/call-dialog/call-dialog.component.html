<h2 matDialogTitle>Caller Details</h2>
<mat-dialog-content>
  <!-- <p style="color:red">{{data.message}}</p>
  <p style="color:red">{{data.name}}</p>
  <p style="color:red">{{data.mobile}}</p> -->
  <!-- <div>
      <img src="../../../assets/men.jpg" style="width:100px;height: 100px;">
      <p>  {{data.name}} </p>
      <p>   {{data.mobile}}</p>
     
  </div> -->
  <div class="container-fluid">
 
      <div class="row">
        <div class="col-sm-4">   <img src="../../../assets/no-photo.png" style="width:100px;height: 100px;"></div>
        <div class="col-sm-8">
            <h3>  {{data.name | titlecase}} </h3>
            <h3>   {{data.mobile}}</h3>
            <h3></h3>
            <h3></h3>
        </div>
      </div>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="center">
        <div class="row" style="width:100%;height: 60px; margin-top: 5%;">
          <div class="col-sm-6" style="width:50%;height:100%">   
        <button mat-button matDialogClose="cancel" color="primary" style="background-color: rgb(231, 71, 71);height:10%;width:100%;height:80%; color: white">Cancel</button>
          </div>
          <div class="col-sm-6" style="width:50%;height:100%">
              <button mat-button matDialogClose="confirm" color="primary" (click)="ok()" style="background-color: rgb(66, 165, 66);height:80%;width:100%; color: white">Call</button>
          </div>
        </div>
  <!-- <button mat-button matDialogClose="cancel" color="primary" style="background-color: red;">Cancel</button>
  <button mat-button matDialogClose="confirm" color="primary" (click)="ok()" style="background-color: rgb(29, 196, 29);">Call</button> -->
</mat-dialog-actions>
