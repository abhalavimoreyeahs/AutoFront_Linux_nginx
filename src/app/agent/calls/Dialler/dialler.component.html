<link href="https://fonts.googleapis.com/css?family=Exo" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
<div class="container" style="margin-left:2%">
  <!-- <div id="output">{{MobileNumber}}</div> -->
  <div class="form-group">
    
      <input type="text" class="form-control" id="output" value="MobileNumber" [(ngModel)]="MobileNumber" placeholder="+91801XXXXXXX">
    </div>
  <div class="row" >
    <div class="digit" id="one" (click)="pushNumbers(1)"><h4><b>1</b></h4></div>
    <div class="digit" id="two" (click)="pushNumbers(2)"><h4><b>2</b></h4>
      <div class="sub"><h5>ABC</h5></div>
    </div>
    <div class="digit" id="three" (click)="pushNumbers(3)"><h4><b>3</b></h4>
      <div class="sub"><h5>DEF</h5></div>
    </div>
  </div>
  <div class="row">
    <div class="digit" id="four" (click)="pushNumbers(4)"><h4><b>4</b></h4>
      <div class="sub"><h5>GHI</h5></div>
    </div>
    <div class="digit" id="five" (click)="pushNumbers(5)"><h4><b>5</b></h4>
      <div class="sub"><h5>JKL</h5></div>
    </div>
    <div class="digit" (click)="pushNumbers(6)"><h4><b>6</b></h4>
      <div class="sub"><h5>MNO</h5></div>
    </div>
  </div>
  <div class="row">
    <div class="digit" (click)="pushNumbers(7)"><h4><b>7</b></h4>
      <div class="sub"><h5>PQRS</h5></div>
    </div>
    <div class="digit" (click)="pushNumbers(8)"><h4><b>8</b></h4>
      <div class="sub"><h5>TUV</h5></div>
    </div>
    <div class="digit" (click)="pushNumbers(9)"><h4><b>9</b></h4>
      <div class="sub"><h5>WXYZ</h5></div>
    </div>
  </div>
  <div class="row">
    <div class="digit" (click)="pushNumbers('*')"><h4>*</h4>
    </div>
    <div class="digit" (click)="pushNumbers(0)"><h4><b>0</b></h4>
    </div>
    <div class="digit" (click)="pushNumbers('#')"><h4>#</h4>
    </div>
  </div>
  <div class="botrow"><i class="fa fa-star-o dig" aria-hidden="true"></i>
    <div id="call" style="margin-left: 5%;" (click)="call()"><i class="fa fa-phone" aria-hidden="true" ></i></div>
    <i class="fa fa-long-arrow-left dig" aria-hidden="true" style="margin-left: 1%;" (click)="removeNumber()"></i>
  </div>
</div>
