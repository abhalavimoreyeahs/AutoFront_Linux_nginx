<div style="background-color:#ecf0f5;width:100%; height:100%;">

    <section class="content-header">
      <h2>
        My Notes
        <small>All Feedback Details</small>
      </h2>
    </section>
  
    <div class="box">
  
      <mat-form-field [hideRequiredMarker]="true" class="alignment" style="padding-left:1%">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
  
    </div>
  
    <div class="example-container box">
  
      <mat-table [dataSource]="dataSource" matSort>
  
        <ng-container matColumnDef="S No">
          <mat-header-cell *matHeaderCellDef mat-sort-header>S No</mat-header-cell>
          <mat-cell *matCellDef="let user; let i = index;" data-label="S No"> {{i+1}} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="customerName">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</mat-header-cell>
          <mat-cell *matCellDef="let user" data-label="customerName">{{user.customerName | titlecase }}</mat-cell>
        </ng-container>
  
        <!-- <ng-container matColumnDef="startdate">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</mat-header-cell>
          <mat-cell *matCellDef="let user" data-label="startdate">{{user.startdate | date: 'dd/MMM/yyyy' }}</mat-cell>
        </ng-container> -->
  
        <ng-container matColumnDef="customerMobNo">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Customer Number </mat-header-cell>
          <mat-cell *matCellDef="let user" data-label="customerMobNo">{{user.customerMobNo }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="callType">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Call Type </mat-header-cell>
          <mat-cell *matCellDef="let user" data-label="callType">{{user.callType  }} </mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="createdAt">
          <mat-header-cell *matHeaderCellDef mat-sort-header>Created At </mat-header-cell>
          <mat-cell *matCellDef="let user" data-label="createdAt">{{user.createdAt | date: 'yyyy/MM/dd'}}</mat-cell>
        </ng-container>
  
        <ng-container matColumnDef="descrptionOnCall">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Notes </mat-header-cell>
          <mat-cell *matCellDef="let user" data-label="descrptionOnCall"> {{user.descrptionOnCall }} </mat-cell>
        </ng-container>
  
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
      </mat-table>
  
      <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
    </div>
  
  </div>
