<h2 mat-dialog-title style="text-align: center">Break Reason</h2>
<mat-dialog-content style="text-align:center">
        <!-- <div class="row"> -->

        <mat-form-field>
                <!-- <mat-label>Break Reason</mat-label>
                        <input   matInput  placeholder="Caller Name" style="max-width: 100px" [(ngModel)]="data.reason" name="reason" [value]="" required>  -->

                <mat-label>Break Reason</mat-label>

                <mat-select [(ngModel)]="data.reason" name="reason" required>
                        <mat-option *ngFor="let item of Break" [value]="item.value">
                                {{item.name}}
                        </mat-option>
                </mat-select>
        </mat-form-field> <br>

</mat-dialog-content>

<mat-dialog-actions style="text-align:center;display: flex;justify-content: center;">
        <!-- <button mat-button (click)="onNoClick()" class="mat-raised-button" style="width:100px">No Thanks</button> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; -->
        <button mat-button (click)="ok()" cdkFocusInitial class="mat-raised-button mat-primary"
                style="width:100px">Submit</button>
</mat-dialog-actions>
