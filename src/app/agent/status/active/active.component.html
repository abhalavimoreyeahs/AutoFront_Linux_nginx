<div class="container-fluid" style="margin-top:0%">
  <div class="row">
    <div class="col-sm-4">
      <!-- <button (click)="customCall()" id="btn">Receive call btn</button> -->
      <button (click)="OnCallReceive()" id="btnOnCallReceive" hidden>Call Pick Up</button>
      <button (click)="OnCallReject()" id="btn" hidden>Reject Call</button>
      <button (click)="openDialog()" id="dialogBox" hidden>Open DialogBox</button>
      <button (click)="feedBack()" id="feedBack" hidden>FeedBack Dialog</button>
      <button (click)="createEvent()" hidden>Create Event Dialog</button>
      <button (click)="hitCallDetail()" id="callDetails" hidden>HitCallDetailAPI</button>

    </div>
    <div class="col-sm-4" style=" color:white;margin-top:20%;">
      <!-- *ngIf="callBoolean" -->
      <div class="col" style="display: grid;  justify-content: center;align-items: center;" >
        <!-- <h4 style="color:white">Incomming:</h4>
        <h4 style="color:white">{{Number}}</h4><br>
        <h3 style="color:white"> {{ hours | number : '2.0-0' }} : {{ minutes | number : '2.0-0'}} :
          {{seconds | number : '2.0-0'}}</h3> -->
        <div class="row">
          <div class="col">
            <!-- <img src="../../../../assets/Hangup.png" style="height:50px; width: 50px">  -->
            <img src="../../../../assets/EndCall1.png" style="height:50px; width: 50px" class="cursor" (click)="HangUp()"> 
                <!-- Hangup -->
            </div>
            <div class="col">
                <img src="../../../../assets/Microphone.png" style="height:50px; width: 30px" class="cursor">
                <!-- Microphone -->
            </div>
        </div>
      </div>
    </div>

    <div class="col-sm-4" style=" color:white;margin-top:4%">
      <div class='app'>
        <div class='app-calendar' *ngIf="calendarVisible">
          <full-calendar #calendar defaultView="dayGridMonth" [header]="{
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek'
                  }" [plugins]="calendarPlugins" [weekends]="calendarWeekends" [events]="calendarEvents"
            (dateClick)="handleDateClick($event)"></full-calendar>
        </div>

      </div>

  <!-- draggable div for notes-->
  <div id="accordion">
    <div class="card notes">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
          Quick notes
        </a>
      </div>
      <div id="collapseOne" class="collapse" data-parent="#accordion">
        <div class="card-body" style="background-color: white;padding: 0.25rem;">
          <textarea style="height:150px;width:100%;position:relative" [(ngModel)]="notes" name="notes"> </textarea>
        </div>
      </div>
    </div>


  </div>
