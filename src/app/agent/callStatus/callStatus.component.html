<mat-toolbar >
  <mat-toolbar-row>
    <mat-list-item >
    <mat-form-field style="margin-top:10%">
    <mat-select   [(ngModel)]="data" (ngModelChange)="dataChanged($event)"  required placeholder="select status">  
        <mat-option *ngFor="let currentData of AgentStatus" [value]="currentData.value">{{currentData.name}}   </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-list-item>
 
  </mat-toolbar-row>

</mat-toolbar>
