
<mat-toolbar id="mainToolbar" color="primary" style="max-height:64px">
  <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">menu</mat-icon>
  <h4 style="margin-left:1%"> Auto Dialer </h4>
        <span class="toolbar-spacer"></span>
        <mat-icon  class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="warn" style="margin:1%"> email</mat-icon>
        <mat-icon [matMenuTriggerFor]="notification" class="toolbar-icon" matBadge="8" matBadgePosition="after" matBadgeColor="accent" style="margin:1%">notifications</mat-icon>
       
        <img  [matMenuTriggerFor]="menu" src="../../assets/men.jpg" style="width:40px; height:40px;border-radius: 50%;margin:1%">
      
          <mat-menu id="notification" #notification="matMenu" style="max-height:500px;">
          <img src="../../assets/men.jpg" style="width:50px;height:50px; border-radius: 50%"> Luv want to be friend with you.   
          </mat-menu>  
        <button mat-icon-button>
            <mat-icon (click)="sideNav.toggle()">apps</mat-icon>
          </button>
        
          <mat-menu #menu="matMenu">
            <button id="profile" mat-menu-item>
                <mat-icon>person</mat-icon>
              <span>My Profile</span>
            </button>
            
            <button id="profile" mat-menu-item >
                <mat-icon>feedback</mat-icon>
              <span>Feedback</span>
            </button>
            <button id="profile" mat-menu-item >
                <mat-icon> live_help</mat-icon>
              <span>Help</span>
            </button>
            <button id="profile" mat-menu-item >
                <mat-icon>settings</mat-icon>
              <span>Settings</span>
            </button>
            <button id="profile" mat-menu-item (click)="logOut()">
              <!-- <mat-icon>exit_to_app</mat-icon> -->
              <mat-icon>power_settings_new</mat-icon>
              <span>Log Out</span>
            </button>
      
        </mat-menu>
       
      </mat-toolbar>
      
      <mat-sidenav-container
        id="sidenavContainer"
       fullscreen>
        <mat-sidenav
          mode="side"
          #sidenav
          id="sidenav"
          [class.menu-open]="isMenuOpen"
          [class.menu-close]="!isMenuOpen"
          opened>
          
          <mat-list id="menus">
            <mat-card>
              <mat-card-header>
                <div 
                  mat-card-avatar 
                  class="avatar"></div>
      
                <mat-card-title>{{userName}}</mat-card-title>
                <mat-card-subtitle>Manager</mat-card-subtitle>
              </mat-card-header>
            </mat-card>
            <mat-list-item >
              <button  class="menu-item" mat-flat-button [routerLink]="['/manager/managerDashboard']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
                <mat-icon>dashboard</mat-icon>
              Dashboard</button>
            </mat-list-item>     
      <mat-list-item>
        <button  class="menu-item" mat-flat-button  [routerLink]="['/manager/viewCampaign']" routerLinkActive="active-list-item" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
          <mat-icon>view_list</mat-icon>
          View Campaign
       </button>
      </mat-list-item>

      <mat-list-item >
        <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/manager/agentfeedback']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
          <!-- <mat-icon>note_add</mat-icon> -->
          <mat-icon> call</mat-icon>
          Call By Status
        </button>
      </mat-list-item>

              <mat-list-item>
                  <button 
                  class="menu-item"
                    mat-flat-button>
                    <mat-icon>settings_application</mat-icon>
                  Settings</button>
                </mat-list-item>
      
          </mat-list>
        </mat-sidenav>
      
        <mat-sidenav-content    [ngStyle]="{ 'margin-left.px': contentMargin }" >

      
        
        <router-outlet></router-outlet>
      
        </mat-sidenav-content>
      
      </mat-sidenav-container>
