<div style="background-color:#ecf0f5;">

    <section class="content-header" style="max-width:50%">
        <h2>
            Manager
            <small>All Managers</small>
        </h2>
    </section>

    <div class="box">
        <div>

            <table mat-table matSort [dataSource]="ManagerData" style="width:100%">
                <ng-container matColumnDef="S No">

                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        <h6>S No </h6>
                    </th>
                    <td mat-cell *matCellDef="let user; let i = index;"> {{i+1}} </td>
                </ng-container>
                <ng-container matColumnDef="name">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        <h6>Manager Name </h6>
                    </th>
                    <td mat-cell *matCellDef="let user"> {{user.users.firstName | titlecase }} {{user.users.lastName | titlecase }}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        <h6> Email </h6>
                    </th>
                    <td mat-cell *matCellDef="let user"> {{user.users.email}} </td>
                </ng-container>

                <ng-container matColumnDef="associatedCampaign">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        <h6> Associated Campaign </h6>
                    </th>
                    <td mat-cell *matCellDef="let user"> {{user.associatedCampaign}}
                       </td>
                </ng-container>

                <ng-container matColumnDef="agents">
                    <th mat-header-cell mat-sort-header *matHeaderCellDef>
                        <h6> Assigned Agent </h6>
                    </th>
                    <td mat-cell *matCellDef="let user"> {{user.assignedAgents}}</td>
                </ng-container>

                <ng-container matColumnDef="removeAgent">
                    <th mat-header-cell *matHeaderCellDef>
                        <h6> Remove Agent </h6>
                    </th>
                    <td mat-cell *matCellDef="let user" style="min-width: 50px;text-align: center">
                        <button mat-raised-button style="color:#ce2b2b;">  Remove Agent  </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="assignAgent">
                    <th mat-header-cell *matHeaderCellDef>
                        <h6> Assign Agent </h6>
                    </th>
                    <td mat-cell *matCellDef="let user" style="min-width: 50px;text-align: center">
                        <button mat-raised-button color="primary" (click)="assignAgent(user._id)">  Assign Agent  </button>
                 
                    </td>
                </ng-container>
  
                <tr mat-header-row *matHeaderRowDef="manager"></tr>
                <tr mat-row *matRowDef="let row; columns: manager;"></tr>
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


            </table>
        </div>
    </div>
  

</div>
