<mat-toolbar id="mainToolbar" class="mat-elevation-z6 tbar" color="primary">
  <mat-icon (click)="onToolbarMenuToggle()" id="toolbarMenu">menu</mat-icon>
  <h4 style="margin-left:1%"> Auto Dialer </h4>
  <span class="toolbar-spacer"></span>

  <mat-icon  class="toolbar-icon" matBadge="5" matBadgePosition="after" matBadgeColor="warn" style="margin:1%"> email</mat-icon>
  <mat-icon [matMenuTriggerFor]="notification" class="toolbar-icon" matBadge="12" matBadgePosition="after" matBadgeColor="accent" style="margin:1%">notifications</mat-icon>

  <mat-icon class="toolbar-icon" matBadge="3" matBadgePosition="after" matBadgeColor="warn" style="margin:1%">flag</mat-icon>
 
  <img  [matMenuTriggerFor]="menu" src="../../assets/men.jpg" style="width:40px; height:40px;border-radius: 50%;margin:1%">

  <mat-icon  class="toolbar-icon" >more_vert</mat-icon>

    <mat-menu id="notification" #notification="matMenu" style="max-height:500px;">
    <img src="../../assets/men.jpg" style="width:50px;height:50px; border-radius: 50%"> Luv want to be friend with you.   
    </mat-menu>  


  
  <mat-menu #menu="matMenu">
    <button id="profile" mat-menu-item>
        <mat-icon>person</mat-icon>
      <span>My Profile</span>
    </button>
    
    <button id="profile" mat-menu-item >
        <mat-icon>feedback</mat-icon>
      <span>Feedback</span>
    </button>
    <button id="profile" mat-menu-item >
        <mat-icon> live_help</mat-icon>
      <span>Help</span>
    </button>
    <button id="profile" mat-menu-item >
        <mat-icon>settings</mat-icon>
      <span>Settings</span>
    </button>
    <button id="profile" mat-menu-item (click)="logOut()">
      <!-- <mat-icon>exit_to_app</mat-icon> -->
      <mat-icon>power_settings_new</mat-icon>
      <span>Log Out</span>
    </button>

  </mat-menu>
 
</mat-toolbar>

<mat-sidenav-container class="md-elevation-z15" id="sidenavContainer" fullscreen>

  <mat-sidenav mode="side" #sidenav id="sidenav"  [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>

        <mat-card-header>
          <div mat-card-avatar class="avatar"></div>

        </mat-card-header>
      </mat-card>
      <mat-list-item>
        <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/adminDashboard']"  routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">

          Dashboard
        </button>
      </mat-list-item>

      <mat-list-item  >

        Statistics
      </button>
    </mat-list-item>
    

      <mat-list-item >
        <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/campaign']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
          <mat-icon>view_list</mat-icon>

          <mat-icon>person_add</mat-icon>
          <!-- <a [routerLink]="['/employee']" [routerLinkActive]="['router-link-active']" class="list-group-item">
                <i class="fa fa-fw fa-bar-chart-o"></i>&nbsp;

      <mat-list-item >

          <mat-icon>person_add</mat-icon>

            </a> -->
          On Board Employee

      <mat-list-item >
        <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/viewEmployee']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
          <mat-icon>group</mat-icon>
          View Employee

      </mat-list-item>

      <mat-list-item >
        <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/customer']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
          <mat-icon>group</mat-icon>
          View Customer
        </button>
      </mat-list-item>

      <mat-list-item >
        <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/callInfo']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">

        </button>
      </mat-list-item>

      <mat-list-item >
          <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/AgentAssignment']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
            <mat-icon>assignment</mat-icon>
            Agent Assignment
          </button>
        </mat-list-item>

        <mat-list-item >
          <button class="menu-item" mat-flat-button id="btn" [routerLink]="['/admin/agentfeedback']" routerLinkActive="active" [ngStyle]="routerLink?{'background-color': 'mediumpurple'} : {'background-color': 'none'}">
