<div style="background-color:#ecf0f5;">
     <section class="content-header" style="max-width:50%">
        <h2>
          All Customers
            
        </h2>
    </section>

    <div class="box">
        <mat-table [dataSource]="CustomerData" matSort>

            <ng-container matColumnDef="S No" style="margin-left:2%">

                <mat-header-cell *matHeaderCellDef><h6>S No</h6></mat-header-cell>
                <mat-cell *matCellDef="let user; let i = index;"> {{i+1}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="Name">
                <mat-header-cell *matHeaderCellDef>
                    <h6>Name</h6>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.Name | titlecase }}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Age">
                <mat-header-cell *matHeaderCellDef>
                    <h6>Age</h6>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.Age }}</mat-cell>
            </ng-container>
     
            <ng-container matColumnDef="Mobile">
                <mat-header-cell *matHeaderCellDef>
                    <h6>Mobile</h6>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.Mobile}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="Domicile">
                <mat-header-cell *matHeaderCellDef>
                    <h6>Domicile</h6>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.Domicile | titlecase}}</mat-cell>
            </ng-container>
            <ng-container matColumnDef="City">
                <mat-header-cell *matHeaderCellDef>
                    <h6>City</h6>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.City | titlecase}}</mat-cell>
            </ng-container>

            <ng-container matColumnDef="Note">
                <mat-header-cell *matHeaderCellDef>
                    <h6>Note</h6>
                </mat-header-cell>
                <mat-cell *matCellDef="let user">{{user.Note | titlecase}}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayData">
            </mat-header-row>
            <mat-row *matRowDef="let row; columns: displayData"></mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</div>
