<div style="background-color:#ecf0f5;width:100%; height:100%;">
  <div style="margin-right: 1%;">

    <button mat-button (click)="manager()"
      style="float: right;background-color:rgb(146, 84, 226); max-width: 200px; max-height: 100px; margin-top:1%; color:white">
      <mat-icon>add</mat-icon> Assign Agent
    </button>

  </div>

  <section class="content-header" style="max-width:50%">
    <h2>
      Manager
      <small>Agent assigned to Managers</small>
    </h2>
  </section>

  <div class="box">

    <mat-form-field [hideRequiredMarker]="true" class="alignment" style="padding-left:1%">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

  </div>

  <div class="example-container box">

    <mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="S No">
        <mat-header-cell *matHeaderCellDef mat-sort-header> S No. </mat-header-cell>
        <mat-cell *matCellDef="let user; let i = index;" data-label="S No"> {{i+1}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="assignToManager">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Manager </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="assignToManager"> {{row.assignToManager}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="agent">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Agent </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="agent"> {{row.agent}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="assignedByadmin">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Assigned By Admin </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="assignedByadmin"> {{row.assignedByadmin}} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Created At </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="createdAt"> {{row.createdAt | date: 'dd/MMM/yyyy h:mm:ss a'}}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="remark">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Remark </mat-header-cell>
        <mat-cell *matCellDef="let row" data-label="remark"> {{row.remark}} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;">
      </mat-row>
    </mat-table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
  </div>

</div>
