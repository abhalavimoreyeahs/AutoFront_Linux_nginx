<div class="container">
 
    <mat-toolbar >
            <div style="text-align:center">
                    <span style="  display: inline-block;
                   
                    margin: 10px 10px 0 0;
                    padding: 5px 10px">Register Employee</span>
            </div>
      </mat-toolbar>
      <mat-card class="my-card">      
          <!-- CONTENT HERE -->
      
      <mat-card-content class="z-depth center" flex="50">
        <form class="my-form">
           <mat-form-field class="full-width">
                  <mat-label>Employee First Name</mat-label>
                  <input  matInput  placeholder="Employee First Name"  [(ngModel)]="Employee.firstName" name="firstName"  required>
               </mat-form-field><br>
    
               <mat-form-field class="full-width">
                  <mat-label>Employee Last Name</mat-label>
                  <input  matInput  placeholder="Employee Last Name"  [(ngModel)]="Employee.lastName" name="lastName"  required>
               </mat-form-field><br>
    
               <mat-form-field class="full-width">
                  <mat-label>Employee Email</mat-label>
                  <input  matInput type="email" placeholder="Employee Email" name="email"  [(ngModel)]="Employee.email" required>
               </mat-form-field><br>
               <!-- <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" (input)="onPasswordInput()">
                    <mat-error *ngIf="password.hasError('required')">Password is required</mat-error>
                    <mat-error *ngIf="password.hasError('minlength')">Password must have at least {{minPw}} characters</mat-error>
                  </mat-form-field>
                
                  <mat-form-field>
                    <input matInput type="password" placeholder="Confirm password" formControlName="password2" (input)="onPasswordInput()">
                    <mat-error *ngIf="password2.hasError('required')">Please confirm your password</mat-error>
                    <mat-error *ngIf="password2.invalid && !password2.hasError('required')">Passwords don't match</mat-error>
                  </mat-form-field> -->
                  <mat-form-field>
                        <input matInput placeholder="New password" type="password" [(ngModel)]="Employee.password" name="password" required>
                        <mat-error *ngIf="myForm.hasError('required', 'password')">
                            Please enter your newpassword
                        </mat-error>
                    </mat-form-field><br>
                
                    <mat-form-field>
                        <input matInput placeholder="Confirm password" type="password"  [errorStateMatcher]="matcher">
                          <mat-error *ngIf="myForm.hasError('notSame')">
                            Passwords do not match
                        </mat-error>  
                    </mat-form-field><br>
    
                  <mat-form-field class="full-width">
                        <mat-label>Age</mat-label>
                        <input  matInput  placeholder="age" name="age" [(ngModel)]="Employee.age"  required>
                     </mat-form-field><br>
    
                  <section class="example-section">
                        <label class="example-margin">Gender:</label>
                        <mat-radio-group name="gender" [(ngModel)]="Employee.gender" required> <!--[(ngModel)]="gender"-->
                          <mat-radio-button class="example-margin" value="after" style="margin-left: 5px" value="male"  >Male</mat-radio-button>
                          <mat-radio-button class="example-margin" value="before" style="margin-left: 5px" value="female"   >Female</mat-radio-button>
                          <mat-radio-button class="example-margin" value="before" style="margin-left: 5px" value="other"  >Other</mat-radio-button>
                        </mat-radio-group>
                      </section>
    
                      <mat-form-field class="full-width">
                            <mat-label>Mobile No</mat-label>
                            <input  matInput  placeholder="Mobile Number" name="mobile" [(ngModel)]="Employee.mobile" required>
                         </mat-form-field><br>
    
                         <mat-form-field hintLabel="select one">
                                <mat-select placeholder="Select Role" [(ngModel)]="Employee.role" name="role" (ngModelChange)="selectRole()">
                                
                                    <mat-option *ngFor="let role of roles" [value]="role.id" >
                                                        {{ role.name }}
                                    </mat-option>
                                </mat-select>
                                </mat-form-field><br>
    
                                <mat-form-field class="full-width" *ngIf="AgentBoolean">
                                  <mat-label>Plivo Agent Username</mat-label>
                                  <input  matInput  placeholder="Plivo Agent User name" name="plivoagentusername" [(ngModel)]="Employee.plivoagentusername" required>
                               </mat-form-field>
    
                               <mat-form-field class="full-width" *ngIf="AgentBoolean">
                                <mat-label>Plivo Agent Password</mat-label>
                                <input  matInput  placeholder="Plivo Agent Password" name="plivoagentPassword" [(ngModel)]="Employee.plivoagentPassword" required>
                             </mat-form-field>
    
                             <mat-form-field class="full-width" *ngIf="AgentBoolean">
                              <mat-label>Plivo Agent Alias</mat-label>
                              <input  matInput  placeholder="Plivo Agent Alias" name="plivoagnetalias" [(ngModel)]="Employee.plivoagnetalias" required>
                           </mat-form-field>
    
    
               <mat-form-field class="full-width">
                  <mat-label>Address</mat-label>
                  <input  matInput  placeholder="Address" name="address" [(ngModel)]="Employee.address">
               </mat-form-field><br>
    
               <mat-form-field class="full-width">
                  <mat-label>City</mat-label>
                  <input  matInput  placeholder="City"  name="city" [(ngModel)]="Employee.city">
               </mat-form-field>

                <mat-label>Date of Birth</mat-label>
            <input matInput [matDatepicker]="picker" placeholder="Choose a date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field> -->
    
          <mat-card-content>
            <form class="my-form">
               <!--FORM FIELDS-->
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button (click)="register()" color="primary">REGISTER</button>
          </mat-card-actions>
        </form>
      </mat-card-content>
        
        <mat-card-actions>
          <!-- REGISTER BUTTON -->
        </mat-card-actions>
      </mat-card>
    
    </div>
